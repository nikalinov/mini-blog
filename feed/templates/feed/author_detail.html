{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>
  <p><strong>Country: </strong>{{ author.country }}</p>
  <div style="margin-left:20px;margin-top:20px">
    <h4>Blogs</h4>
    {% for blog in author.blog_set.all %}
        <p><a href="{{ author.blog.get_absolute_url }}">
        {{ blog }}</a> ({{ blog.post_date }})</p>
    {% endfor %}
  </div>

{% endblock %}
