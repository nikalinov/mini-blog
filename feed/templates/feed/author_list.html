{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if user_list %}
    <ul>
      {% for user in user_list %}
      <li>
        <a href="{{ user.get_absolute_url }}">{{ user }}</a>, {{ user.location }}
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no authors yet.</p>
  {% endif %}
{% endblock %}
