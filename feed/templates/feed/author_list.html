{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger List</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a>, {{ author.country }}
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no bloggers yet.</p>
  {% endif %}
{% endblock %}
