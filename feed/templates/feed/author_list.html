{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if object_list %}
    <ul>
      {% for userprofile in object_list %}
      <li>
        <a href="{{ userprofile.get_absolute_url }}">{{ userprofile }}</a>, {{ userprofile.location }}
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no authors yet.</p>
  {% endif %}
{% endblock %}
