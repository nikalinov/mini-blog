{% extends "base_generic.html" %}

{% block content %}
  <h1>Explore blogs that you like.</h1>
  {% for blog in blogs %}
    <p><a href="{{ blog.get_absolute_url }}">{{ blog }}</a> ({{ blog.post_date }}) -
    <a href="{{ blog.author.userprofile.get_absolute_url }}">blog.author</a></p>
  {% endfor %}
{% endblock %}
