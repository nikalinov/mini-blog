{% extends 'registration/base_generic.html' %}

{% block content %}
  {% csrf_token %}
  <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
      <div class="card card-5">
        <div class="card-heading">
          <h2 class="title">{% block header %}{% endblock %}</h2>
        </div>
        <div class="card-body">
          <div class="text" style="font-size: 18px">
            {% block text %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
