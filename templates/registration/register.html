<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration</title>
    {% load static %}
    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
            <div class="wrapper wrapper--w790">
                <div class="card card-5">
                    <div class="card-heading">
                        <h2 class="title">Registration Form</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-row m-b-55">
                                <div class="name">Name:</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" type="text" id="first_name" name="first_name">
                                                <label for="first_name" class="label--desc">{{ form.first_name.label_tag }}</label>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" type="text" id="last_name" name="last_name">
                                                <label for="last_name" class="label--desc">{{ form.last_name.label_tag }}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="username" class="name">{{ form.username.label_tag }}</label>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="text" id="username" name="username">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="email" class="name">{{ form.email.label_tag }}</label>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="email" id="email" name="email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="password" class="name">Password:</label>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="password" id="password" name="password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="password_rep" class="name">Repeat password:</label>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="password" id="password_rep" name="password_rep">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jquery JS-->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <!-- Vendor JS-->
        <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
        <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
        <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

        <!-- Main JS-->
        <script src="{% static 'js/global.js' %}"></script>
    </form>
</body>
</html>
