{% extends 'registration/base_generic.html' %}

{% block content %}
    {% if form.errors %}
        <p>Your passwords do not match. Please, try again </p>
    {% endif %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
            <div class="wrapper wrapper--w790">
                <div class="card card-5">
                    <div class="card-heading">
                        <h2 class="title">Registration Form</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-row m-b-55">
                                <div class="name">Name:</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" type="text" id="first_name" name="first_name">
                                                <label for="first_name" class="label--desc">{{ form.first_name.label_tag }}</label>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" type="text" id="last_name" name="last_name">
                                                <label for="last_name" class="label--desc">{{ form.last_name.label_tag }}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="username" class="name">{{ form.username.label_tag }}</label>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="text" id="username" name="username">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="email" class="name">{{ form.email.label_tag }}</label>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="email" id="email" name="email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <!-- TODO do something with {{ form.password.errors }}-->
                                <!-- TODO {% if form.password.errors %}invalid-input{% endif %} -->
                                <label for="password" class="name">Password:</label>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="password" id="password" name="password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                {{ form.password_rep.errors }}
                                <label for="password_rep" class="name">Repeat password:</label>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="password" id="password_rep" name="password_rep">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
